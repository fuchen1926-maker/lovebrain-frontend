<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊÅãÁà±ËÑëÊµãËØïÁªìÊûú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #FFF0F5 0%, #FFE4E6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;

        }
        
        .header {

        }
        
        .header h1 {
            color: #E11299;

        }
        
        .score-display {

        .score-number {

        .heart-container {

        .heart-outer {

            width: 100%;
            height: 100%;
            fill: #FFE4E6;
            stroke: #FFB6C1;
            stroke-width: 2;
            z-index: 1;
        }
        
        .heart-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #E11299, #FF69B4);
            border-radius: 0 0 100px 100px;
            z-index: 2;
            transition: height 1.5s ease-in-out;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.5);

        .heart-mask {

            width: 100%;

            background-size: contain;
            z-index: 3;
            pointer-events: none;
        }
        
        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8em;
            font-weight: 700;
            color: #E11299;
            z-index: 4;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);

        .level-display {

        }
        
        .level-name {

            color: #E11299;
            margin-bottom: 10px;
        }
        
        .level-evaluation {

            color: #555;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .level-comment {

        }
        
        .dimensions {

        .dimension {

            padding: 12px;
            border-radius: 10px;

            text-align: left;

        .dimension-header {

            align-items: center;

        .dimension-name {

        }
        
        .dimension-score {

            font-weight: 700;
            color: #E11299;
        }
        
        .dimension-degree {

        }
        
        .dimension-comment {

        }
        
        .bar-chart {

        }
        
        .bar-fill {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */

    <script>
        // ‰ªéURLÂèÇÊï∞‰∏≠Ëé∑ÂèñÂàÜÊï∞ÂíåÁª¥Â∫¶ÂàÜ
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const score = parseInt(params.get('score')) || 0;
            const dimensionScores = {};
            
            // Ëé∑ÂèñÊâÄÊúâÁª¥Â∫¶ÁöÑÂàÜÊï∞
            const dimensions = [
                'emotional_dependence', 
                'idealization_filter', 
                'boundary_sacrifice',
                'loss_of_self', 
                'relationship_centrality'
            ];
            
            // ‰ªéURLÂèÇÊï∞Ëé∑ÂèñÁª¥Â∫¶ÂàÜÊï∞ÔºåÂ¶ÇÊûúÊ≤°ÊúâÂàô‰ΩøÁî®ÈöèÊú∫ÂÄºÔºà‰ªÖÁî®‰∫éÊºîÁ§∫Ôºâ
            dimensions.forEach(dim => {
                dimensionScores[dim] = parseInt(params.get(`score_${dim}`)) || Math.floor(Math.random() * 32) + 1;
            });
            
            return { score, dimensionScores };
        }
        
        // Êõ¥Êñ∞ÂøÉÂΩ¢Ê∏©Â∫¶ËÆ°
        function updateHeartThermometer(score) {
            const heartFill = document.getElementById('heart-fill');
            const heartScore = document.getElementById('heart-score');
            const totalScore = document.getElementById('total-score');
            
            // ËÆ°ÁÆóÂ°´ÂÖÖÈ´òÂ∫¶ (0-160ÂàÜÂØπÂ∫î0%-100%)
            const fillPercentage = Math.min(100, Math.max(0, (score / 160) * 100));
            
            // Êõ¥Êñ∞ÂøÉÂΩ¢Â°´ÂÖÖ
            heartFill.style.height = `${fillPercentage}%`;
            
            // Êõ¥Êñ∞ÂàÜÊï∞ÊòæÁ§∫
            heartScore.textContent = score;
            totalScore.textContent = score;
            
            // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
            heartFill.style.transition = 'height 1.5s ease-in-out';
        }
        
        // Ê†πÊçÆÂàÜÊï∞Á°ÆÂÆöÁ≠âÁ∫ßÂíåÊòæÁ§∫ÂÜÖÂÆπ
        function determineLevel(score) {
            let levelName, evaluation, comment;
            
            if (score >= 0 && score <= 30) {
                levelName = "ÁªùÂØπÁêÜÊÄß";
                evaluation = "‰Ω†Á´ôÂú®Áà±ÊÉÖÁöÑÈ£éÊö¥Áúº‰∏≠ÂøÉÔºåÂπ≥ÈùôÂú∞ÂñùÁùÄËå∂„ÄÇÂØπ‰Ω†ËÄåË®ÄÔºåÁà±ÊÉÖÊòØÁîüÊ¥ªËøôÈ°øÂ§ßÈ§êÈáåÁöÑ'ÂèØÈÄâÁîúÁÇπ'ÔºåËÄå‰∏çÊòØ'‰∏ªËèú'„ÄÇ";
                comment = "‰Ω†ÁöÑÁêÜÊÄßÂÖâËäíËøá‰∫éËÄÄÁúº„ÄÇ‰Ω†‰∏çÊòØÊ≤°ÊúâÁà±Ôºå‰Ω†Âè™ÊòØÊõ¥Áà±Ê∏ÖÈÜíÁöÑËá™Â∑±„ÄÇ";
            } else if (score >= 31 && score <= 60) {
                levelName = "ÂÅ∂ÊúâËß¶Âä®";
                evaluation = "‰Ω†ÁöÑÂøÉËÑèÂÆâË£Ö‰∫ÜÈ´òÁ≤æÂ∫¶ÁöÑ'ÊÉÖÊÑü‰øùÈô©‰∏ù'„ÄÇ‰Ω†‰∫´ÂèóÁà±ÊÉÖÁöÑÁîúÁæéÔºå‰ΩÜÁªù‰∏çËÆ©ÂÆÉ'ÁÉßÂùè'‰Ω†ÁöÑ‰∏ªÊùø„ÄÇ";
                comment = "ÊøÄÊÉÖÊòØÁáÉÁÇπÔºå‰ΩÜËá™Áà±ÊâçÊòØÊéßÂà∂ÁÜîÁÇπÁöÑÂÖ≥ÈîÆÔºõ‰Ω†ÁöÑÁà±ËÉΩÊ≤∏ËÖæÔºå‰ΩÜÁªù‰∏ç‰ºöËí∏Âèë‰Ω†Ëá™Â∑±„ÄÇ";
            } else if (score >= 61 && score <= 90) {
                levelName = "‰∏≠Â∫¶Ê≤âÊµ∏";
                evaluation = "‰Ω†ÊòØÁêÜÊÉ≥ÁöÑ'Ëà™Êµ∑ÂÆ∂'„ÄÇ‰Ω†ÊÑøÊÑè‰∏∫‰∫ÜtaÊîπÂèòËà™ÂêëÔºå‰πü‰∫´Âèó‰∏§‰∫∫ÂÖ±ÂêåÂØπÊäóÈ£éÊµ™ÁöÑÊµ™Êº´Ôºå‰ΩÜ‰Ω†ÂßãÁªàÊ≤°ÊúâÂøòËÆ∞Ëá™Â∑±ÁöÑÁõÆÁöÑÂú∞„ÄÇ";
                comment = "'ÊÅãÁà±ËÑë'Âíå'ÁêÜÊÄßËÑë'ÁöÑÂÆåÁæéÊ∑∑Âêà‰Ωì‚Äî‚Äî‰øóÁß∞'Ê≠£Â∏∏‰∫∫'„ÄÇ";
            } else if (score >= 91 && score <= 120) {
                levelName = "È´òÂ∫¶‰∏äÂ§¥";
                evaluation = "‰Ω†Â∑≤ÁªèÂáÜÂ§áÂ•Ω‰∏∫Áà±'ÂÜ≤Èîã'‰∫Ü„ÄÇ‰Ω†ÊâãÊåÅÁõæÁâåÔºàtaÁöÑ‰ºòÁÇπÔºâÔºåÊó†ËßÜÊâÄÊúâË≠¶ÂëäÔºàtaÁöÑÁº∫ÁÇπÔºâÔºå‰∏ÄÂæÄÊó†Ââç„ÄÇ";
                comment = "ÊúãÂèã‰ª¨Â∑≤ÁªèÂºÄÂßã‰∏∫‰Ω†ÂáÜÂ§á'ÂäùÂàÜÁªÑ'ÁöÑ PPT ‰∫ÜÔºåËÄå‰Ω†Âè™‰ºöËßâÂæó‰ªñ‰ª¨'‰∏çÊáÇÁà±'„ÄÇ";
            } else if (score >= 121 && score <= 159) {
                levelName = "ÁªàÊûÅÊÅãÁà±ËÑë";
                evaluation = "‰Ω†‰∏çÊòØÂú®ÊÅãÁà±Ôºå‰Ω†ÊòØÂú®'ÊÆâÈÅì'„ÄÇ‰Ω†ÁöÑ'Â†°Âûí'Â∑≤ÁªèÊãÜ‰∫ÜÔºå‰Ω†ÁöÑ'ÁîªÂÉè'Â∑≤ÁªèÊç¢‰∫ÜÔºå‰Ω†ÁöÑ'ÂåóÊûÅÊòü'Â∞±ÊòØtaÁöÑÁúºÁùõ„ÄÇ";
                comment = "Â¶ÇÊûúÁà±ÊÉÖÊòØ‰∏ÄÈó®ÂÆóÊïôÔºå‰Ω†Â∞±ÊòØÈÇ£‰∏™ÊúÄËôîËØöÁöÑÂú£Âæí„ÄÇ";
            } else if (score === 160) {
                levelName = "‰∏∫Áà±Áó¥ÁãÇ";
                evaluation = "Êª°ÂàÜÔºÅ‰Ω†Â∞±ÊòØ'ÊÅãÁà±ËÑë'Êú¨ËÑë„ÄÇ‰Ω†‰∏çÊòØÂú®ÂØªÊâæÁà±ÊÉÖÔºå‰Ω†Â∞±ÊòØÁà±ÊÉÖÊú¨Ë∫´„ÄÇ";
                comment = "‰Ω†ÁöÑÂ≠òÂú®ÔºåÂ∞±ÊòØ‰∏∫‰∫ÜÂëäËØâÂâ©‰∏ãÁöÑ‰∫∫ÔºöÊòØÁöÑÔºåÈÇ£Áßç'‰∏∫‰∫Üta‰∏éÂÖ®‰∏ñÁïå‰∏∫Êïå'ÁöÑÂâßÊÉÖÊòØÁúüÂÆûÂ≠òÂú®ÁöÑ„ÄÇ";
            } else {
                levelName = "Êú™Áü•Á≠âÁ∫ß";
                evaluation = "ÂàÜÊï∞ÂºÇÂ∏∏ÔºåÊó†Ê≥ïÁ°ÆÂÆöÁ≠âÁ∫ß";
                comment = "ËØ∑ÈáçÊñ∞ÊµãËØï";
            }
            
            return { levelName, evaluation, comment };
        }
        
        // Êõ¥Êñ∞Á≠âÁ∫ßÊòæÁ§∫
        function updateLevelDisplay(score) {
            const { levelName, evaluation, comment } = determineLevel(score);
            
            document.getElementById('level-name').textContent = levelName;
            document.getElementById('level-evaluation').textContent = evaluation;
            document.getElementById('level-comment').textContent = comment;
        }
        
        // Ê†πÊçÆÁª¥Â∫¶ÂàÜÊï∞Ëé∑ÂèñÁ®ãÂ∫¶ÂíåÁÇπËØÑ
        function getDimensionAnalysis(dimension, score) {
            const dimensionData = {
                emotional_dependence: {
                    name: "ÊÉÖÊÑü‰æùËµñÂ∫¶ (ÊÉÖÊÑüÁöÑÁΩóÁõò)",
                    levels: {
                        "1-8": { degree: "‰ΩéÂ∫¶Áã¨Á´ã", comment: "üß≠ ÊÉÖÁª™ËàµÊâãÔºö ‰Ω†ÁöÑÊÉÖÊÑüÁΩóÁõòÊòØÁã¨Á´ãÁöÑÔºåÂØπÊñπÁöÑË®ÄË°åÂè™ÊòØÂ§©Ê∞îÂèòÂåñÔºåËÄåÈùûÊ∞îÂÄô‰∏ªÂÆ∞„ÄÇ‰Ω†ÁöÑËá™ÊàëÊª°Ë∂≥ÊÑüÂíåÊÉÖÁª™ÈüßÊÄßÊûÅÈ´òÔºåËÉΩÊ∏ÖÊô∞Âú∞Â∞ÜËá™Ë∫´Âπ∏Á¶è‰∏éÂØπÊñπÁöÑË°å‰∏∫Âå∫Âà´ÂºÄ„ÄÇ" },

            else level = "25-32";
            
            return {
                name: dimensionData[dimension].name,

        // ÁîüÊàêÁª¥Â∫¶ÂàÜÊûêÊòæÁ§∫
        function displayDimensionAnalysis(dimensionScores) {
            const container = document.getElementById('dimensions-container');
            
            let html = '';
            for (const [dim, score] of Object.entries(dimensionScores)) {
                const analysis = getDimensionAnalysis(dim, score);
                const percentage = Math.round((score / 32) * 100);
                
                html += `
                    <div class="dimension">
                        <div class="dimension-header">
                            <div class="dimension-name">${analysis.name}</div>
                            <div class="dimension-score">${score}/32</div>
                        </div>
                        <div class="dimension-degree">${analysis.degree}</div>
                        <div class="bar-chart">
                            <div class="bar-markers">
                                <div class="bar-marker" style="left: 25%"></div>
                                <div class="bar-marker" style="left: 50%"></div>
                                <div class="bar-marker" style="left: 75%"></div>
                            </div>
                            <div class="bar-fill" style="width: ${percentage}%">${score}</div>
                        </div>
                        <div class="dimension-comment">${analysis.comment}</div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            // Ê∑ªÂä†Êü±Áä∂ÂõæÂä®Áîª
            setTimeout(() => {
                const bars = document.querySelectorAll('.bar-fill');
                bars.forEach(bar => {
                    const width = bar.style.width;
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 100);
                });
            }, 500);
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', function() {
            const { score, dimensionScores } = getUrlParams();
            
            // Êõ¥Êñ∞ÁïåÈù¢
            updateHeartThermometer(score);
            updateLevelDisplay(score);
            displayDimensionAnalysis(dimensionScores);
            
            // Ê∑ªÂä†Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂæÆ‰∫§‰∫í
            setTimeout(() => {
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        });
        
        // ÂàùÂßãÊ†∑ÂºèËÆæÁΩÆ
        document.querySelector('.container').style.opacity = '0';
        document.querySelector('.container').style.transform = 'translateY(20px)';
        document.querySelector('.container').style.transition = 'opacity 0.5s ease, transform 0.5s ease';
    </script>
